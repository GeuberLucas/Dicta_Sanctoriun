name: Ci Api Deploy
on: 
  push:
    branches:
       [master]

jobs:
  Ci-api:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install .net core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Restore and Build
        run: |
          dotnet restore  Dicta-Sanctorum.APi.csproj
          dotnet build Dicta-Sanctorum.APi.csproj
        working-directory: ./Dicta-Sanctorum.API